<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    <title>HRS | Minimalist Booking</title>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="m-0 p-0 h-screen w-screen flex flex-col lg:flex-row bg-white overflow-hidden">

    <div class="absolute top-0 left-0 w-full p-6 lg:p-8 flex justify-between items-start z-50">
        <div class="mt-2 ml-2">
            <div class="h-12 w-12 bg-black rounded-xl flex items-center justify-center text-white font-black text-2xl italic shadow-2xl hover:scale-110 transition-transform cursor-pointer">
                H
            </div>
        </div>
        
        <div class="flex items-center gap-4 mt-2 mr-2">
            <a href="login.html" class="bg-white text-black px-8 py-3 rounded-full font-black text-sm shadow-[0_10px_30px_rgba(0,0,0,0.08)] hover:shadow-xl transition-all border border-slate-100">
                Sign In
            </a>
            <a href="register.html" class="bg-black text-white px-8 py-3 rounded-full font-black text-sm shadow-lg hover:bg-slate-800 transition-all border border-black">
                Register
            </a>
        </div>
    </div>

    <div class="lg:w-1/2 h-full flex flex-col justify-center px-12 lg:px-24">
        <div class="space-y-6 max-w-xl">
            <h1 class="text-[6.5rem] lg:text-[7.5rem] font-black tracking-tighter text-slate-950 leading-[0.8] mb-4">
                Luxury <br> redefined <br> <span class="text-slate-200">digitally.</span>
            </h1>

            <p class="text-xl text-slate-400 font-light max-w-sm">
                The future of booking, simplified for the modern traveler.
            </p>

            <div class="pt-8">
                <a href="register.html" class="bg-black text-white px-12 py-5 rounded-full font-bold text-sm tracking-wide hover:scale-105 transition-transform inline-block shadow-2xl">
                    Explore Availability Of Rooms
                </a>
            </div>
        </div>
    </div>

    <div class="hidden lg:block lg:w-1/2 relative h-full">
        <img src="https://images.unsplash.com/photo-1590381105924-c72589b9ef3f?auto=format&fit=crop&w=1600&q=80" 
             class="absolute inset-0 w-full h-full object-cover">
        <div class="absolute inset-0 bg-black/5"></div>
    </div>

</body>
</html>
