<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <title>Join | HRS</title>
</head>
<body class="bg-slate-50 h-screen w-screen flex items-center justify-center p-6 font-['Inter']">
    <div class="w-full max-w-[450px] bg-white border border-slate-200 p-10 rounded-2xl shadow-sm">
        <div class="mb-8 text-center">
            <h2 class="text-3xl font-extrabold tracking-tighter">Create Account</h2>
            <p class="text-slate-500 text-sm mt-2 font-medium">Join our exclusive guest list today.</p>
        </div>

        <form action="RegisterServlet" method="POST" class="space-y-5">
            <div class="space-y-2">
                <label class="text-xs font-bold uppercase tracking-widest text-slate-400">Full Name</label>
                <input type="text" name="fullname" required placeholder="John Doe" 
                       class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-black focus:bg-white outline-none transition-all text-sm">
            </div>
            <div class="space-y-2">
                <label class="text-xs font-bold uppercase tracking-widest text-slate-400">Email</label>
                <input type="email" name="email" required placeholder="name@example.com" 
                       class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-black focus:bg-white outline-none transition-all text-sm">
            </div>
            <div class="space-y-2">
                <label class="text-xs font-bold uppercase tracking-widest text-slate-400">Password</label>
                <input type="password" name="password" required 
                       class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-black focus:bg-white outline-none transition-all text-sm">
            </div>

            <button type="submit" class="w-full bg-black text-white py-4 rounded-lg font-bold text-sm hover:opacity-90 transition-all shadow-lg mt-2">
                Join Now
            </button>
        </form>

        <p class="mt-8 text-center text-sm text-slate-500 font-medium">
            Already registered? <a href="login.html" class="text-black font-bold underline underline-offset-4">Log in</a>
        </p>
    </div>
</body>
</html>
