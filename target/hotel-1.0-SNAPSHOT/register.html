<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <title>Join | HRS</title>
</head>
<body style="background-color: #f8fafc; height: 100vh; width: 100vw; display: flex; align-items: center; justify-content: center; padding: 1.5rem; font-family: 'Inter', sans-serif; margin: 0; box-sizing: border-box;">
    <div style="width: 100%; max-width: 450px; background-color: white; border: 1px solid #e2e8f0; padding: 2.5rem; border-radius: 1rem; box-shadow: 0 1px 2px 0 rgba(0,0,0,0.05);">
        <div style="margin-bottom: 2rem; text-align: center;">
            <h2 style="font-size: 1.875rem; font-weight: 800; letter-spacing: -0.05em; margin: 0;">Create Account</h2>
            <p style="color: #64748b; font-size: 0.875rem; margin: 0.5rem 0 0 0; font-weight: 500;">Join our exclusive guest list today.</p>
        </div>

        <form action="RegisterServlet" method="POST" style="display: flex; flex-direction: column; gap: 1.25rem;">
            <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                <label style="font-size: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.1em; color: #94a3b8;">Full Name</label>
                <input type="text" name="fullname" required placeholder="John Doe" style="width: 100%; padding: 0.75rem 1rem; background-color: #f8fafc; border: 1px solid #e2e8f0; border-radius: 0.5rem; outline: none; font-size: 0.875rem; box-sizing: border-box;">
            </div>
            <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                <label style="font-size: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.1em; color: #94a3b8;">Email</label>
                <input type="email" name="email" required placeholder="name@example.com" style="width: 100%; padding: 0.75rem 1rem; background-color: #f8fafc; border: 1px solid #e2e8f0; border-radius: 0.5rem; outline: none; font-size: 0.875rem; box-sizing: border-box;">
            </div>
            <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                <label style="font-size: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.1em; color: #94a3b8;">Password</label>
                <input type="password" name="password" required style="width: 100%; padding: 0.75rem 1rem; background-color: #f8fafc; border: 1px solid #e2e8f0; border-radius: 0.5rem; outline: none; font-size: 0.875rem; box-sizing: border-box;">
            </div>

            <button type="submit" style="width: 100%; background-color: black; color: white; padding: 1rem 0; border-radius: 0.5rem; font-weight: 700; font-size: 0.875rem; border: none; cursor: pointer; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);">Join Now</button>
        </form>

        <p style="margin-top: 2rem; text-align: center; font-size: 0.875rem; color: #64748b; font-weight: 500;">
            Already registered? <a href="login.html" style="color: black; font-weight: 700; text-decoration: underline; text-underline-offset: 4px;">Log in</a>
        </p>
    </div>
</body>
</html>
