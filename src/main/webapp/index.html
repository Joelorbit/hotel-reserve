<body style="margin: 0; padding: 0; height: 100vh; width: 100vw; display: flex; background-color: white; overflow: hidden; font-family: 'Inter', sans-serif;">

    <div style="position: absolute; top: 0; left: 0; width: 100%; padding: 2rem; display: flex; justify-content: space-between; align-items: flex-start; z-index: 50; box-sizing: border-box;">
        <div style="margin-top: 0.5rem; margin-left: 0.5rem;">
            <div style="height: 3rem; width: 3rem; background-color: black; border-radius: 0.75rem; display: flex; align-items: center; justify-content: center; color: white; font-weight: 900; font-size: 1.5rem; font-style: italic; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);">
                H
            </div>
        </div>
        
        <div style="display: flex; align-items: center; gap: 1rem; margin-top: 0.5rem; margin-right: 0.5rem;">
            <a href="login.html" style="background-color: white; color: black; padding: 0.75rem 2rem; border-radius: 9999px; font-weight: 900; font-size: 0.875rem; text-decoration: none; border: 1px solid #f1f5f9; box-shadow: 0 10px 30px rgba(0,0,0,0.08);">Sign In</a>
            <a href="register.html" style="background-color: black; color: white; padding: 0.75rem 2rem; border-radius: 9999px; font-weight: 900; font-size: 0.875rem; text-decoration: none; border: 1px solid black;">Register</a>

    <div style="width: 50%; height: 100%; display: flex; flex-direction: column; justify-content: center; padding: 0 6rem; box-sizing: border-box;">

            </h1>

            <div style="padding-top: 2rem;">
                <a href="register.html" style="background-color: black; color: white; padding: 1.25rem 3rem; border-radius: 9999px; font-weight: 700; font-size: 0.875rem; text-decoration: none; letter-spacing: 0.025em; display: inline-block; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);">Explore Availability Of Rooms</a>
            </div>
        </div>
    </div>

    <div style="width: 50%; position: relative; height: 100%;">
        <img src="https://images.unsplash.com/photo-1590381105924-c72589b9ef3f?auto=format&fit=crop&w=1600&q=80" style="position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover;">
