<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <title>Login | HRS</title>
</head>
<body style="background-color: #fafafa; height: 100vh; width: 100vw; display: flex; align-items: center; justify-content: center; padding: 1.5rem; font-family: 'Inter', sans-serif; margin: 0; box-sizing: border-box;">
    <div style="width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 1.5rem;">
        <div style="text-align: center;">
            <div style="height: 3rem; width: 3rem; background-color: black; border-radius: 1rem; margin: 0 auto 1rem auto; display: flex; align-items: center; justify-content: center; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);">
                <div style="height: 1.25rem; width: 1.25rem; border: 2px solid white; border-radius: 9999px;"></div>
            </div>
            <h1 style="font-size: 1.5rem; font-weight: 700; letter-spacing: -0.025em; margin: 0;">Welcome back</h1>
            <p style="color: #64748b; font-size: 0.875rem; margin: 0.5rem 0 0 0;">Log in to manage your reservations</p>
        </div>

        <div style="background-color: white; border: 1px solid #e2e8f0; padding: 2rem; border-radius: 1rem; box-shadow: 0 1px 2px 0 rgba(0,0,0,0.05);">
            <form action="LoginServlet" method="POST" style="display: flex; flex-direction: column; gap: 1rem;">
                <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                    <label style="font-size: 0.875rem; font-weight: 600;">Email</label>
                    <input type="email" name="email" required placeholder="m@example.com" style="width: 100%; padding: 0.5rem 1rem; border: 1px solid #e2e8f0; border-radius: 0.375rem; outline: none; box-sizing: border-box;">
                </div>
                <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                    <label style="font-size: 0.875rem; font-weight: 600;">Password</label>
                    <input type="password" name="password" required style="width: 100%; padding: 0.5rem 1rem; border: 1px solid #e2e8f0; border-radius: 0.375rem; outline: none; box-sizing: border-box;">
                </div>
                <button type="submit" style="width: 100%; background-color: #020617; color: white; padding: 0.75rem 0; border-radius: 0.375rem; font-weight: 500; font-size: 0.875rem; border: none; cursor: pointer;">Continue with Email</button>
            </form>
        </div>
        
        <p style="text-align: center; font-size: 0.875rem; color: #64748b;">
            No account? <a href="register.html" style="font-weight: 700; color: #020617; text-decoration: none;">Sign up</a>
        </p>
    </div>
</body>
</html>
