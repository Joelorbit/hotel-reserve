<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <title>Login | HRS</title>
</head>
<body class="bg-[#fafafa] h-screen w-screen flex items-center justify-center p-6 font-['Inter']">
    <div class="w-full max-w-[400px] space-y-6">
        <div class="text-center space-y-2">
            <div class="h-12 w-12 bg-black rounded-2xl mx-auto flex items-center justify-center shadow-xl">
                <div class="h-5 w-5 border-2 border-white rounded-full"></div>
            </div>
            <h1 class="text-2xl font-bold tracking-tight">Welcome back</h1>
            <p class="text-slate-500 text-sm">Log in to manage your reservations</p>
        </div>

        <div class="bg-white border border-slate-200 p-8 rounded-2xl shadow-sm">
            <form action="LoginServlet" method="POST" class="space-y-4">
                <div class="space-y-2">
                    <label class="text-sm font-semibold">Email</label>
                    <input type="email" name="email" required placeholder="m@example.com" 
                           class="w-full px-4 py-2 border border-slate-200 rounded-md focus:ring-2 focus:ring-slate-950 outline-none transition-all">
                </div>
                <div class="space-y-2">
                    <label class="text-sm font-semibold">Password</label>
                    <input type="password" name="password" required 
                           class="w-full px-4 py-2 border border-slate-200 rounded-md focus:ring-2 focus:ring-slate-950 outline-none transition-all">
                </div>
                <button type="submit" class="w-full bg-slate-950 text-white py-3 rounded-md font-medium text-sm hover:bg-slate-800 transition-colors">
                    Continue with Email
                </button>
            </form>
        </div>
        
        <p class="text-center text-sm text-slate-500">
            No account? <a href="register.html" class="font-bold text-slate-950 hover:underline underline-offset-4">Sign up</a>
        </p>
    </div>
</body>
</html>
